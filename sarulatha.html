<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Professor Vacancy Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #34495e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Professor Vacancy Application Form</h2>
    <form id="professorApplicationForm" enctype="multipart/form-data">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required />

      <label for="qualification">Highest Qualification:</label>
      <select id="qualification" name="qualification" required>
        <option value="" disabled selected>Select Qualification</option>
        <option value="PhD">PhD</option>
        <option value="Masters">Masters</option>
        <option value="Bachelors">Bachelors</option>
        <option value="Other">Other</option>
      </select>

      <label for="department">Department Applying For:</label>
      <select id="department" name="department" required>
        <option value="" disabled selected>Select Department</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Biology">Biology</option>
        <!-- Add more departments as needed -->
      </select>

      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required />

      <label for="coverLetter">Cover Letter:</label>
      <textarea id="coverLetter" name="coverLetter" rows="5" placeholder="Write your cover letter here..." required></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <script>
    document.getElementById('professorApplicationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent page reload

      // Basic form validation or form data handling can be done here
      alert('Your application has been submitted successfully!');

      // Reset form after submission
      this.reset();
    });
  </script>
</body>
</html>
